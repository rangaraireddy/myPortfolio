<div class="skills-list">
    <ul class="list-section">
        <li class='my-skills' *ngFor="let skill of skills;"> 
            <img [ngStyle]="customDimensions" src= {{skill.icon}} >
            <div class="skill-name">{{skill.name}}</div>
        </li>
    </ul>
</div>
